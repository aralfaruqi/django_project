{% extends './base.html' %}

{% block title %}
    Spotify &ndash; Search
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row" >
        <div class="col-2 home-nav"></div>
        <div class="col-10">
            <div class="row container-fluid home-margin-isi">
                <div class="col-12">
                    <div>
                        <h3 class="home-judul-category">Browse all</h3>
                    </div>
                </div>
                {% for genre in genres %}
                <div class="col-3">
                    <div>
                        <a href="#"><img src="{{ genre.image }}" class="search-border-genre"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
