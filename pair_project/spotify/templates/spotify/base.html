<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="icon" href="{% static 'images/base/favicon.png' %}">
    </head>
    <body>
        <!-- LEFT NAVBAR -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 base-navbar">
                    <div class="row">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'images/base/spotify_logo.png' %}" alt="Spotify Logo" id="spotify_logo">
                        </a>
                    </div>
                    <div class="row">
                        <img src="../../static/images/base/home.png" alt="" id="home_button">
                        <a href="{% url 'home' %}">Home</a>
                    </div>
                    <div class="row">
                        <img src="../../static/images/base/search.png" alt="" id="search_button">
                        <a href="{% url 'genre' %}">Search</a>
                    </div>
                </div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <!-- BOTTOM PLAYER -->
        <footer class="fixed-bottom">
            <div class="container-fluid base-player">
                <div class="row">
                    <div class="col-1 base-player-pict">
                        <img src="{{ album.image }}" alt="">
                    </div>
                    <div class="col-2">
                        <span class="base-player-title">{{ song.title }}</span>
                        <span class="base-player-artist">{{ song.artist }}</span>
                    </div>
                    <div class="col-6">
                        <audio src="{{ song.song }}" controls autoplay>
                            Your browser does not support the audio element
                        </audio>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
